<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Times Table</title>

		<style type="text/css">
			body {
				font-size: 1.6em;
				width: 1000px;
				margin: auto;
			}
			#sketchHolder {
				width: 1000px;
				height: 400px;
				margin: 0 auto;
				position: relative;
			}
			input[type='number'] {
				width: 40px;
			}
			#params {
				text-align: center;
				display: flex;
				justify-content: space-between;
				margin-bottom: 5px;
			}
		</style>

		<script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
	</head>

	<body>
		<br />
		<div id="params">
			Range of First Number:
			<input type="number" id="range1Input" onchange="setVars(0)" value="12" min="0" size="5" />
			Range of Second Number:
			<input type="number" id="range2Input" onchange="setVars(1)" value="12" min="0" />
			Number of Seconds:
			<input type="number" id="timeInput" onchange="setVars(2)" value="120" min="0" />
		</div>
		<div id="sketchHolder"></div>
		<script src="TimesTable.js"></script>
	</body>
</html>
